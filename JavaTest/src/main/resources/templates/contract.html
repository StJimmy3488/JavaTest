<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>Contract</title>
</head>
<body>


<table class="table table-striped table-bordered table-responsive" role="grid">
    <thead>
        <th>id</th>
        <th>Contract Start Date</th>
        <th>Contract Type</th>
    </thead>
    <tbody>
    <tr role="row" class="odd" th:each="contract:${all_contracts}">

        <td th:text="${contract.getId()}">
        <td th:text="${contract.getContractStartDate()}">
        <td>
            <p th:each="contractType : ${all_contract_types}"
               th:if="(${contractType.id} == ${contract.id})"
               th:text="${contractType.getContractTypeName()}"></p>
        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
